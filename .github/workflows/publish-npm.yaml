name: Release to NPM

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          scope: "@cxphoenix"
      
      - name: Update NPN
        run: npm install -g npm

      - name: Install PNPM
        run: corepack enable pnpm

      - name: Install dependencies ðŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ðŸ”¨
        run: pnpm build
    
        # å¾ž GitHub Release ç²å–ç‰ˆæœ¬è™Ÿä¸¦æ›´æ–° package.json
      - name: Update version from GitHub Release
        run: |
            VERSION=${GITHUB_REF#refs/tags/v}
            # ä½¿ç”¨ jq æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬è™Ÿ
            jq ".version = \"$VERSION\"" package.json > temp.json && mv temp.json package.json
            echo "Publishing version: $VERSION"

      - name: Publish to NPM ðŸ“¦
        run: pnpm publish --no-git-check --access public